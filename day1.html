<!DOCTYPE html>
        <html> 
<!--Head
==========================-->
                <head>
<!--My title-->
                        <title>Control</title>
<!--My css and jQuery links
==========================-->
                        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!--My website Icon-->
                        <link rel="shortcut icon" href="https://images6.alphacoders.com/316/316963.jpg" />
<!--My jQuery code
==========================-->
                        <script> 
                                $(document).ready(function(){
                                    $(".down").click(function(){
                                            $("div").animate({
                                            top: '-=100px',
            
                                    });
                                });

                                    $(".up").click(function(){
                                            $("div").animate({
                                            top: '+=100px',
                                            });
                                     });

                                    $(".right").click(function(){
                                            $("div").animate({
                                            left: '-=100px',
            
                                            });
                                     });

                                    $(".left").click(function(){
                                            $("div").animate({
                                            left: '+=100px',
            
                                            });
                                     });
                                });
                        </script>

                </head>
<!--Body
==============================-->
                <body>
                                <center><p style="font-family: Comic Sans MS">Hello, and welcome to my Control project</p></center>
<!--The code to my buttons
==============================-->
                                <center><table>
                                        <tr>
                                                <td><button class="right"><font>Click to go left</font></button></td>
                                                <td><button class="left"><font>Click to go right</font></button></td>
                                                <td><button class="up"><font>Click to go down</font></button></td>
                                                <td><button class="down"><font> Click to go  up </font></button></td>
                                        </tr>
                                </table></center>
<!--The "square" code
===============================-->
                        <div style="background:red;height:100px;width:100px;position:absolute;"></div>
                </body>
        </html>
