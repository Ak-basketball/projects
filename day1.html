<!DOCTYPE html>
   <html> 
   <head>
   <title>Control</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script> 
$(document).ready(function(){
    $(".down").click(function(){
        $("div").animate({
            bottom: '+=100px',
            
        });
    });

$(".up").click(function(){
        $("div").animate({
            top: '+=100px',
        });
    });

$(".right").click(function(){
        $("div").animate({
            right: '+=100px',
            
        });
    });

$(".left").click(function(){
        $("div").animate({
            left: '+=100px',
            
        });
    });
});
</script>

   </head>
    <body>
    
    <table>
    <tr>
    <td><button class="right">Click to go left</button></td>
    <td><button class="left">Click to go right</button></td>
    <td><button class="up">Click to go down</button></td>
    <td><button class="down">Click to go up</button></td>
    
    
    </tr>
    </table>
    
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
    </body>
  </html>
