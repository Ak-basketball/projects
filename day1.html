<!DOCTYPE html>
   <html> 
   <head>
   <title>Control</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   </head>
    <body>
    <script>
    $(document).ready(function(){
    $(".right").click(function(){
   
       
    $("div").animate({right: "+=100px"});
    
    });
    });
     $(".left").click(function(){
      
      $("div").animate({left: "+=100px"});
    });
   
     $(".up").click(function(){
     $("div").animate({top: "+=100px"});
    
    });
     $(".down").click(function(){
     $("div").animate({bottom: "+=100px"});
   
     });
    </script>
    <table>
    <tr>
    <td><button class="right">Click to go right</button></td>
    <td><button class="left">Click to go left</button></td>
    <td><button class="down">Click to go down</button></td>
    <td><button class="up">Click to go up</button></td>
    </tr>
    </table>
    
    <div style="background: blue; height: 50px; width: 50px"/>
    </body>
  </html>
