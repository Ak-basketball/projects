<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<style>
div {
    width: 100px;
    height: 100px;
    background-color: #FF00FF;
    position: relative;
    animation-name: ak-b-ball;
    animation-duration: 4s;
    animation-delay: 2s;
    animation-iteration-count: infinite; 
}
@keyframes ak-b-ball {
    0%   {background-color:#FF00FF; border-color: 5px solid blue; left:0px; top:0px;}
    25%  {background-color:yellow; border-color: 5px solid green; left:200px; top:0px;}
    50%  {background-color:blue; border-color: 5px solid yellow; left:200px; top:200px;}
    75%  {background-color:green; border-color: 5px solid purple; left:0px; top:200px;}
    100% {background-color:#00FFFF; border-color: 5px solid red; left:0px; top:0px;}
}
</style>
  </style>
</head>
