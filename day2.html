<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<style>
div {
    width: 200px;
    height: 200px;
    background-color: red;
    position: absolute;
    top: 50px;
    left: 60px;
    animation-name: square;
    animation-duration: 4s; 
    animation-iteration-count: infinite; 
}
@keyframes move {
    0%   {background-color:#2B547E; left:-2000px; top:0px;}
    33%  {background-color:yellow; bottom:1000px; top:0px;}
    66%  {background-color: brown; left:2000px; top:0;}
    100%  {background-color:#FF00FF; bottom:-1000px; top:0;}
}
  </style>
</head>
<body>


<div><div>


</body>
