<!DOCTYPE html>
        <html>
                <head>
                        <title>Animation</title>
                        <style>
                                div {
                                     width: 200px;
                                     height: 200px;
                                     background-color: #FF00FF;
                                     position: relative;
                                     animation-name: ak-b-ball;
                                     animation-duration: 4s;
                                     animation-delay: 1s;
                                     animation-iteration-count: infinite; 
                                }
                                @keyframes ak-b-ball {
                                    0%   {background-color:#FF00FF; border: 10px solid blue; left:0px; top:0px;}
                                    10%   {background-color:#800000; border: 10px solid #008080; left:100px; top:0px;}
                                    20%   {background-color:#FF00FF; border: 10px solid #254117; left:100px; top:0px;}
                                    30%   {background-color:#7D312F; border: 10px solid #307D7E; left:0px; top:100px;}
                                    40%  {background-color:yellow; border: 10px solid green; left:300px; top:100px;}
                                    50%  {background-color:blue; border: 10px solid yellow; left:-500px; top:100px;}
                                    60%  {background-color:green; border: 10px solid purple; left:-200px; top:300px;}
                                    70%  {background-color:#F660AB; border: 10px solid #CD7F32; left:300px; top:0px;}
                                    80%   {background-color:#FF00FF; border: 10px solid blue; left:100px; top:0px;}
                                    90%   {background-color: #5E7D7E; border: 10px solid #00FF00; left:0px; top:200px;}
                                    100% {background-color:#00FFFF; border: 10px solid red; left:0px; top:0px;}
                                }
                                body{
                                    background-color: #306754;
                                }
                                p{
                                    color: white;
                                    font-family: "Comic Sans MS";
                                }
                        </style>
                </head>
                <body>
                        <center><p>This animation is infinite, the colors keep changing</p>
                        <p>Cool right?</p></center>
                        <center><div></div></center>
                </body>
        <html>
