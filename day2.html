<!DOCTYPE html>

==========================-->
                <head>
<!--My title-->
                        <title>Control</title>
<!--My css and jQuery links
==========================-->
                        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!--My website Icon-->
                        <link rel="shortcut icon" href="https://images6.alphacoders.com/316/316963.jpg" />
<!--My jQuery code
==========================-->
                        <script> 
                                $(document).ready(function(){
                                    $(".down").click(function(){
                                            $("div").animate({
                                            top: '-=100px',
            
                                    });
                                });
                                    $(".up").click(function(){
                                            $("div").animate({
                                            top: '+=100px',
                                            });
                                     });
                                    $(".right").click(function(){
                                            $("div").animate({
                                            left: '-=100px',
            
                                            });
                                     });
                                    $(".left").click(function(){
                                            $("div").animate({
                                            left: '+=100px',
            
                                            });
                                     });
                                });
                        </script>

                </head>
<!--Body
==============================-->
                <body>
